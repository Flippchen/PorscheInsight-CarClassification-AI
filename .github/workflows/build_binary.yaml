name: Build and Export Binary

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller

    - name: Build binary with PyInstaller
      run: python -m eel web_app/main.py web_app/web --exclude tensorflow --exclude keras

    - name: Archive binary
      uses: actions/upload-artifact@v2
      with:
        name: car-classifier-linux
        path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller
        pip install eel

    - name: Build binary with PyInstaller
      run: |
        ONNXRUNTIME_PROVIDERS_SHARED=$(find $VIRTUAL_ENV -name "onnxruntime_providers_shared.dll")
        DDDDOCR_COMMON=$(find $VIRTUAL_ENV -name "common.onnx")
        python -m eel web_app/main.py web_app/web --exclude tensorflow --exclude keras --add-data "$ONNXRUNTIME_PROVIDERS_SHARED;onnxruntime/capi" --add-data "$DDDDOCR_COMMON;ddddocr"

    - name: Archive binary
      uses: actions/upload-artifact@v2
      with:
        name: car-classifier-windows
        path: dist/
