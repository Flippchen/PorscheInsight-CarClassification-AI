<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Classifier</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Porsche Classifier</h1>
    <div class="container">
        <div id="drop-zone" class="drop-zone">
            <p>Drag and drop your image here, or click to select a file</p>
            <input type="file" id="file-input" accept="image/*" style="display:none" />
        </div>
        <div class="controls">
            <label for="model-selector">Choose a model:</label>
            <select id="model-selector">
                <option value="car_type">car_type(vgg16)</option>
                <option value="all_specific_model_variants">all_specific_variants(efficientnet)</option>
                <!-- Add more options for your other models -->
            </select>
        </div>
        <div id="result" class="result">
            <p>Result will be displayed here</p>
        </div>
    </div>
</body>
</html>
